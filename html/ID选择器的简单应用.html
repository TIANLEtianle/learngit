<!DCOTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
	<title>CSS属性超链接的应用</title>
	<style>
	a:link,a:visited{
	   display:block;
	   text-decoration:none;
	   color:white;
	   font-weight:bold;
	   font-size:25px;
	   background-color:#7BF;
	   width:200px;
	   height:30px;
	   text-align:center;
	   line-height:30px;
	   
	 }
	a:hover{
	   background-color:#0074E8;
	}
	a:active{
	   background-color:green;
	}
	</style>
	</head>
	<body>
	<h3>CSS属性超链接的应用</h3>
	<hr />
	<a href="http://www.baidu.com">百度</a>
	</body>
	</html>
