<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在画布上绘制三角形</title>
</head>
<body>
	<h3>在画布上绘制三角形</h3>
	<hr />
	<canvas id="myCanvas" width="400" height="600" style="border: 1px solid red;">
		您的浏览器不支持
	</canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		ctx.beginPath();
		ctx.moveTo(10,10);
		ctx.lineTo(10,90);
		ctx.lineTo(150,90);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(200,200);
		ctx.lineTo(250,280);
		ctx.lineTo(160,340);
		ctx.lineTo(80,80);


		ctx.closePath();
		ctx.stroke();
		
		
		
	</script>
</body>
</html>
