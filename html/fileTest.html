<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
		<title>HTML5表单新增输入类型email的简单应用</title>
	    <style>
		   form {
		       width: 280px;
			   height: 20px;
			}
			form div {
			   text-align: center;
			   margin: 10px;
			   
			}
			.div01 {
			   text-align: center;
			   margin-top: 80px;
			}
		</style>
	</head>
	<body>
	    <h3>HTML5表单新增输入类型email的简单应用</h3>
		<hr />
		<form method="post" action="URL">
		    <fieldset>
			    <legend>
				  新增输入类型email的简单应用
				</legend>
				<label>电子邮箱:
				<input type="email" name="email" />
				<label>
			</fieldset>
			<div>
			    <input type="submit" value="提交" />
			</div>
		</form>
		<br />
		<div class="div01">
		<form method="post" action="URL">
		     <fieldset>
			    <legend>
				   新增网址URL的简单应用
				</legend>
			    <label>网站地址:
				<input type="url" name="url" />
				</label>
				<br />
			</fieldset>
			<div>
			   <input type="submit" value="提交" />
			</div>
		</form>
		</div>
		<br />
		<div class="div01">
		<form method="post" action="URL">
		    <fieldset>
			      <legend>新型输入类型number的简单应用</legend>
				  <label>请输入0到100之间的数: 
				  <input type="number" name="number1" min="0" max="100" />
				  </label>
			</fieldset>
			<div>
			   <input type="submit" value="提交" />
			</div>
		</form>
		</div>
		<br />
		<div class="div01">
		   <form method="post" action="URL">
		        <fieldset>
				    <legend>number的简单应用</legend>
					<label>请输入20的整数倍:
					<input type="number" value="number2" min="0" max="100" step="20" />
				</fieldset>
				<div>
			    <input type="submit" value="提交" />
				</div>
			</form>
		</div>  
	</body>
</html>
