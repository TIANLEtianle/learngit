<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试在画布中添加图形</title>
</head>
<body>
	<h3>测试如何在画布中添加图形</h3>
	<canvas id = "myCanvas" width = "500" height = "600" style="border: 1px solid;">
		您的浏览器不支持
	</canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		var radgrad = ctx.createRadialGradient(50,50,20,70,70,60);
		radgrad.addColorStop(0,"rgba(0,0,255,0.6)");
		radgrad.addColorStop(0.8,"rgba(0,255,0,1)");
		radgrad.addColorStop(1,"rgba(255,0,0,0)");

		ctx.fillStyle = radgrad;
		ctx.fillRect(0,0,150,150);

		var linear = ctx.createLinearGradient(150,0,300,150);
		linear.addColorStop(0,"rgb(0,0,255)");
		linear.addColorStop(1,"rgb(255,0,0)");

		ctx.fillStyle = linear;
		ctx.fillRect(150,0,150,150);
	</script>
</body>
</html>
