<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
	  <title>求最大值和最小值</title>
   <head>
   <body>
      <script type = "text/javascript">
	     function num() {
		    var  a = new Array();
			var i = 0;
			a[i++] = Number(document.form1.txt1.value);
			a[i++] = Number(document.form1.txt2.value);
			a[i++] = Number(document.form1.txt3.value);
			a[i++] = Number(document.form1.txt4.value);
			a[i++] = Number(document.form1.txt5.value);
		    var max = a[0];
			var min = a[0];
			for(var i = 1;i < 5;i++) {
			   if(a[i] > max) {
			      max = a[i];
				}
			   if(a[i] < min) {
			      min = a[i];
				}
		    }
			document.form1.txt6.value = max;
			document.form1.txt7.value = min;
		 }
	  </script>
	  <form name = "form1">
	      第一本书：<input name = "txt1" type = "text"><br />
		  第二本书：<input name = "txt2" type = "text"><br />
		  第三本书：<input name = "txt3" type = "text"><br />
		  第四本书：<input name = "txt4" type = "text"><br />
		  第五本书：<input name = "txt5" type = "text"><br />
		  <input type = "button" onclick = "num()" value = "确认">
		  <input type = "reset" value = "重置"><br />
		  
		  最大值： <input name = "txt6" type = "text"><br />
		  最小值： <input name = "txt7" type = "text"><br />
