<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在画布上绘制笑脸</title>
</head>
<body>
	<h3>在画布上绘制笑脸</h3>
	<hr />
	<canvas id="myCanvas" width="300" height="200" style="border: 1px solid;">
		您的浏览器不支持
	</canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		ctx.fillStyle = "yellow";

		ctx.beginPath();
		ctx.arc(50,50,50,0,Math.PI * 2,true);
		ctx.stroke();
		ctx.fill();


		ctx.fillStyle = "black";
		ctx.beginPath();
		ctx.arc(25,20,10,0,Math.PI * 2,true);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(75,20,10,0,Math.PI * 2,true);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(50,50,35,0,Math.PI,false);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(15,50);
		ctx.lineTo(85,50);
		ctx.stroke();
	</script>
</body>
</html>
